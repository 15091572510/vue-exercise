<!DOCTYPE html>
<html>
<head>
	<title>自定义指令-参数</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<!-- 
1. 自定义指令参数
在使用官方指令的时候我们可以给指令传参
例如：v-model="name"
在我们自定义的指令中我们也可以传递

2. 获取自定义指令传递的参数
在执行自定义指令对应的方法的时候，除了会传递el给我们，还会传递一个对象给我们
这个对象中就保存了指令传递过来的参数
 -->

<div id="app">
	<p v-color="curColor">我是段落</p>
</div>
</body>
<script type="text/javascript">

	Vue.directive('color', {
		bind: function(el, obj) {
			el.style.color = obj.value;
		}
	})

	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
			curColor: 'green'
		},
		// 专门用于存储监听事件回调函数
		methods: {}
	})
</script>
</html>
