<!DOCTYPE html>
<html>
<head>
	<title>父子组件</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<!-- 
1. 什么父子组件？
在一个组件中又定义了其他组件就是父子组件
其实局部组件就是最简单的父子组件，因为我们说过可以把Vue实例看作一个大组件
我们在Vue实例中定义了局部组件，就相当于在大组件里面定义了小组件，所以局部组件就是最简单的父子组件

2. 如何定义其他的父子组件
前面我们说过，自定义组件中可以使用data，可以使用mehtods，当然自定义组件中也可以使用components,所以我们也可以在自定义组件中在定义其他组件
 -->
<!-- 这里就是MVVM中的View -->
<div id="app">
	<!-- <home></home> -->
	<father></father>
</div>
</body>
<!-- <template id="home">
	<div>
		<p>我是首页</p>
	</div>
</template> -->
<template id="father">
	<div>
		<p>我是父组件</p>
		<son></son>
	</div>
</template>
<template id="son">
	<div>
		<p>我是子组件</p>
	</div>
</template>
<script type="text/javascript">
	// Vue.component("father", {
	// 	template: "#father",
	// 	components: {
	// 		"son": {
	// 			template: "#son"
	// 		}
	// 	}
	// });

	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
		},
		// 专门用于存储监听事件回调函数
		methods: {
		},
		// 专门用于定义局部组件的
		components: {
			// "home": {
			// 	template: "#home"
			// }
			"father": {
				template: "#father",
				components: {
					"son": {
						template: "#son"
					}
				}
			}
		}
	});
</script>
</html>
