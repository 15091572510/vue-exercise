<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>

<div id="app">
	<p>{{msg.split("").reverse().join("")}}</p>
	<p>{{msg2}}</p>
</div>
</body>
<script type="text/javascript">


	// 这里就是MVVM中的View Model
	let vue1 = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
			msg: 'abcdef'
		},
		// 专门用于存储监听事件回调函数
		methods: {},
		// 专门用于定义计算属性的
		computed: {
			msg2: function() {
				let res = 'abcdef'.split("").reverse().join("");
				return res;
			}
		}
	});
</script>
</html>
