<!DOCTYPE html>
<html>
<head>
	<title>过渡动画上</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.box {
		width: 100px;
		height: 100px;
		background: red;
	}

	.v-enter {
		opacity: 0;
	}
	.v-enter-to {
		opacity: 1;
	}
	.v-enter-active {
		transition: all 1s;
	}
	.v-leave {
		opacity: 1;
	}
	.v-leave-to {
		opacity: 0;
	}
	.v-leave-active {
		transition: all 1s;
	}
</style>
<body>

<!-- 
1. 如何给Vue控制的元素添加过渡动画
1.1 将需要执行动画的元素放到transition组件中
1.2 当transition组件中的元素显示时会自动查找 .v-enter/.v-enter-active/.v-enter-to类名
	当transition组件中的元素隐藏时会自动查找.v-leave/.v-leave-active/.v-leave-to类名
1.3 我们需要在.v-enter和.v-leave-to中指定动画动画开始的状态
			在.v-enter-active和.v-leave-active中指定动画执行的状态
			即可完成过渡动画
 -->

<!-- 这里就是MVVM中的View -->
<div id="app">
	<button @click="toggle">我是button</button>
	<transition>
		<div class="box" v-show="isShow"></div>
	</transition>
</div>
</body>
<script type="text/javascript">

	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
			isShow: false
		},
		// 专门用于存储监听事件回调函数
		methods: {
			toggle() {
				this.isShow = !this.isShow;
			}
		}
	});
</script>
</html>
