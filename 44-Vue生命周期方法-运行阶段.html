<!DOCTYPE html>
<html>
<head>
	<title>Vue生命周期方法-运行阶段</title>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./vue-router.js"></script>
</head>
<body>
<!-- 
1. 什么是生命周期方法？
和webpack生命周期方法一样，都是在从生到死的特定阶段调用的方法
PS:生命周期钩子 = 生命周期函数 = 生命周期事件
2. Vue生命周期方法分类
2.1创建期间的生命周期方法
	beforeCreate:
	created:
	breforeMount:
	mounted:
2.2运行期间的生命周期方法
	beforeUpdate:
	updated:
2.3销毁期间的生命周期方法
	beforeDestroy:
	destroyed:
 -->
<!-- 这里就是MVVM中的View -->
<div id="app">
	<p>{{msg}}</p>
</div>
</body>

<script type="text/javascript">

	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		beforeUpdate: function() {
			/*
			在调用beforeUpdate的时候，表示Vue实例中保存的数据被修改了
			注意点：只有保存的数据被修改了才会调用beforeUpdate,否则不会调用
			注意点：在调用beforeUpdate的时候，数据已经更新了，但是界面还没有更新
			*/
			// console.log("beforeUpdate");
			// console.log(this.msg);
			// console.log(document.querySelector("p").innerHTML);
			// console.log(document.querySelector("p").innerText);
		},
		updated: function() {
			/*
			在调用updated的时候，表示Vue实例中保存的数据被修改了，并且界面也同步了修改的数据了
			也就是说：“数据和界面都同步更新之后就会调用updated”
			*/
			console.log(this.msg);
			console.log(document.querySelector("p").innerHTML);
			console.log(document.querySelector("p").innerText);
		},
		// 这里就是MVVM中的Model
		data: {
			msg: "知播渔"
		},
		// 专门用于存储监听事件回调函数
		methods: {
			say() {

			}
		},
		// 专门用于定义计算属性的
		computed: {
		},
		// 专门用于定义局部组件的
		components: {
		}
	});
</script>
</html>
