<!DOCTYPE html>
<html>
<head>
	<title>自定义局部指令</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>

<div id="app1">
	<p v-color="'blue'">我是段落</p>
</div>

<div id="app2">
	<p v-color="'red'">我是段落</p>
</div>
</body>
<script type="text/javascript">

	// Vue.directive('color', {
	// 	bind: function(el, obj) {
	// 		el.style.color = obj.value;
	// 	}
	// })

	// 这里就是MVVM中的View Model
	let vue1 = new Vue({
		el: '#app1',
		// 这里就是MVVM中的Model
		data: {
		},
		// 专门用于存储监听事件回调函数
		methods: {}
	});

	let vue2 = new Vue({
		el: '#app2',
		// 这里就是MVVM中的Model
		data: {
		},
		// 专门用于存储监听事件回调函数
		methods: {},
		// 专门用于定义局部指令的
		directives: {
			'color': {
				bind: function(el, obj) {
					el.style.color = obj.value;
				}
			}
		}
	})
</script>
</html>
