<!DOCTYPE html>
<html>
<head>
	<title>自定义指令</title>
</head>
<script type="text/javascript" src="./vue.js"></script>
<body>
<!-- 

指令生命周期方法
自定义指令时一定要明确指令的业务逻辑代码更适合在哪个阶段执行
例如：指令业务逻辑代码中没有用到元素事件，那么可以在bind阶段执行
例如：指令业务逻辑代码中用大送了元素事件，那么就需要在inserted阶段执行
 -->

<div id="app">
	<!-- <p v-color>我是段落</p> -->
	<input type="text" v-focus />
</div>
</body>
<script type="text/javascript">

	/*
	directive方法接收两个参数
	第一个参数：指令的名称
	第二个参数：对象
	注意点：在自定义指令的时候，在指定指令名称的时候，不需要写v-
	注意点：指令可以在不同的生命周期阶段执行
	bind：指令别绑定到元素上的时候执行
	inserted：绑定指令的元素被添加到父元素上的时候调用
	*/

	// Vue.directive('color', {
	// 	bind: function(el) {
	// 		el.style.color = 'red';
	// 	}
	// })

	Vue.directive('focus', {
		inserted: function(el) {
			el.focus();
		}
	})
	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
		},
		// 专门用于存储监听事件回调函数
		methods: {}
	})
</script>
</html>
