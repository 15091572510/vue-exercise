<!DOCTYPE html>
<html>
<head>
	<title>过滤器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
<!-- 
1. 什么是过滤器？
过滤器和函数和计算属性一样都是用来处理数据的
但是过滤器一般用于格式化插入的文本数据	

2. 如何定义全局过滤器
Vue.filter("过滤器名称", 过滤器处理函数)

3. 如何使用全局过滤器
{{msg | 过滤器名称}}
:value="msg | 过滤器名称"

4. 过滤器注意点
4.1 只能在插值语法和v-bind中使用
4.2 过滤器可以连续使用 
-->

<!-- 这里就是MVVM中的View -->
<div id="app">
	<!-- Vue 会把name交给指定的过滤器处理之后，再把处理之后的结果插入到指定的元素中 -->
	<p>{{name | formatStr1 | formatStr2}}</p>
</div>
</body>
<script type="text/javascript">
	/*
	如何定义一个全局的过滤器
	通过Vue.filter()
	filter方法接收两个参数
	第一个参数：过滤器名称
	第二个参数： 处理数据的函数
	注意点：默认情况下处理数据的函数接收一个参数，就是当前要被处理的数据
	*/
	Vue.filter("formatStr1", function(value) {
		let res = value.replace(/学院/g, "大学");
		return res;
	});
	Vue.filter("formatStr2", function(value) {
		let res = value.replace(/大学/g, "育儿园");
		return res;
	});

	// 这里就是MVVM中的View Model
	let vue1 = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
			name: "知播渔学院，指趣学院，前端学院区块链学院"
		},
		// 专门用于存储监听事件回调函数
		methods: {},
	});
</script>
</html>
