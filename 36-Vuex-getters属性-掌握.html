<!DOCTYPE html>
<html>
<head>
	<title>Vuex-getters属性-掌握</title>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./vuex.js"></script>
</head>
<body>
<!-- 
1.什么是Vuex的getters？
Vuex的getters属性就和组件的计算属性一样，会将数据缓存起来，只有数据发生变化才会重新计算
 -->

<!-- 这里就是MVVM中的View -->
<div id="app">
	<father></father>
</div>
</body>
<template id="father">
	<div>
	<!-- {{format}}
	{{format}}
	{{format}} -->
	<!-- {{this.$store.state.msg}} "www.baidu.com"
	{{this.$store.state.msg}} "www.baidu.com"
	{{this.$store.state.msg}} "www.baidu.com" -->
	{{this.$store.getters.format}}
	{{this.$store.getters.format}}
	{{this.$store.getters.format}}
	</div>
</template>
<script type="text/javascript">
	const store = new Vuex.Store({
		// state: 用于保存共享数据
		state: {
			msg: "知播渔"
		},
		// mutations: 用于保存修改共享数据的方法
		mutations: {
		},
		getters: {
			format(state) {
				console.log("getters 方法被执行了");
				return state.msg + "www.baidu.com";
			}
		}
	});

	// baba组件
	Vue.component("father", {
		template: "#father",
		store: store,
		// data: function() {
		// 	return {
		// 		msg: "知播渔"
		// 	}
		// },
		// computed: {
		// 	format() {
		// 		console.log("计算属性的方法被执行了");
		// 		return this.msg + "www.baidu.com";
		// 	}
		// },
		components: {
		}
	});

	// 这里就是MVVM中的View Model
	let vue = new Vue({
		el: '#app',
		// 这里就是MVVM中的Model
		data: {
		},
		// 专门用于存储监听事件回调函数
		methods: {
		},
		// 专门用于定义局部组件的
		components: {
		}
	});
</script>
</html>
